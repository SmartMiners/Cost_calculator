<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Cost</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
  /* Additional styles for the container */
  .container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
  }

  /* Additional styles for the text box container */
  .textbox-container {
    width: 15%;
  }

  /* Additional styles for the text box */
  #resultBox {
    width:100%;
    padding: 10px;
    border: 2px solid black; /* Black border */
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    box-sizing: border-box; /* Ensure padding and border are included in width */
    background-color: #f8f8f8;
    color: #333;
    text-align: center; 
  }

  /* Additional styles for the heading */
  h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Total Cost</h1>
  <div class="textbox-container">
    <input type="text" id="resultBox" readonly>
  </div>
</div>

<script>
  // Get the result from the URL parameter
  var urlParams = new URLSearchParams(window.location.search);
  var result = urlParams.get('result');

  // Display the result with Rupee symbol in the text box
  document.getElementById('resultBox').value = 'â‚¹' + result;
</script>

</body>
</html>
